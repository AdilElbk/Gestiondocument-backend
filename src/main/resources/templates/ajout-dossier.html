
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Ajouter Document</title>
<meta http-equiv="Content-type" content="text/html; charset = UTF-8" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
	<h1>Ajouter un document</h1>
	<table>
		<form th:action="@{/api/v1/documents/ajouter-document}"
			th:object="${document}" method="post"
			enctype="multipart/form-data">
			<tr>
				<td>ID:</td>
				<td><input type="text" th:field="*{idDocument}" /></td>
			</tr>
		<tr>
			<td>Nom Dossier:</td>
			<td><input type="text" th:field="*{nomDocument}" /></td>
		</tr>
		<tr>
			<td>Description:</td>
			<td><input type="text" th:field="*{descriptionDocument}" /></td>
		</tr>
		</form>

	</table>
</body>
</html>
