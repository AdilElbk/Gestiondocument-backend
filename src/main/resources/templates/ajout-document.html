
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Ajouter Document</title>
<meta http-equiv="Content-type" content="text/html; charset = UTF-8" />
</head>
<body>
	<h1>Ajouter un document</h1>
	<table>
		<form th:action="@{/api/v1/documents/ajouter-document}"
			th:object="${document}" method="post">
			<tr>
				<td>ID:</td>
				<td><input type="text" th:field="*{idDocument}" /></td>
			</tr>
		<tr>
			<td>Nom document:</td>
			<td><input type="text" th:field="*{nomDocument}" /></td>
		</tr>
		<tr>
			<td>Description:</td>
			<td><input type="text" th:field="*{descriptionDocument}" /></td>
		</tr>
		<tr>
			<td>date:</td>
			<td><input type="datetime" th:field="*{date}" /></td>
		</tr>
		<tr>
			<td>fichier:</td>
			<td><input type="file" th:field="*{fichier}" /></td>
		</tr>
		<tr>
			<td>date acces document :</td>
			<td><input type="text" /></td>
		</tr>
		<tr>
			<td>Dossier :</td>
			<td><input type="text" /></td>
		</tr>
		<tr>
			<td><input type="submit" value="Ajouter" /></td>
			<td><a href="/api/v1/documents/document">listes des documents</a></td>
		</tr>
		</form>

	</table>
</body>
</html>
