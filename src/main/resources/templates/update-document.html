
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Ajouter Document</title>
<meta http-equiv="Content-type" content="text/html; charset = UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

</head>
<body>
	<h1>Ajouter un document</h1>
	<div class="">
	<table>
		
		<form th:action="@{/api/v1/documents/update/{id}(id=${document.idDocument})}"
			th:object="${document}" method="post" enctype="multipart/form-data">
			<div class="form-row">
				<div class="col">
					<tr>
						<td>ID:</td>
						<td><input type="text" class="form-control disabled"
						
							placeholder="Id document" th:field="*{idDocument}" /></td>
					</tr>
				</div>

				<div class="col">
					<tr>
						<td>Nom document:</td>
						<td><input type="text" class="form-control"
							placeholder="Nom Document" th:field="*{nomDocument}" /></td>
					</tr>
				</div>
			</div>

			<div class="form-row">
				<div class="col">
					<tr>
						<td>Description:</td>
						<td><input class="form-control" placeholder="Description"
							type="text" th:field="*{descriptionDocument}" /></td>
					</tr>
				</div>

				<div class="col">
					<tr>
						<td>date:</td>
						<td><input type="datetime" th:field="*{date}"
							class="form-control" placeholder="Date" /></td>
					</tr>
				</div>
				<div class="col">
					<tr>
						<td>fichier:</td>
						<td><input class="form-control" type="file" name="file" /></td>
						<!-- th:field="*{fichier}"  -->
					</tr>
				</div>
			</div>
		<td><input class="form-control btn btn-primary" type="submit" value="Valider" /></td>
	<td><a href="/api/v1/documents/documents">listes des documents</a></td> 
		</tr>
		</form>
	</table>
	</div>
	
</body>
</html>
