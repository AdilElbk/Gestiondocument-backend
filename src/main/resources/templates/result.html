
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Ajouter Document</title>
<meta http-equiv="Content-type" content="text/html; charset = UTF-8" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body class="container">
	<h1>Ajouter un document</h1>
	<p>Le document suivant à ete ajouter avec succès</p>
	<table class="table">
		
		<tr>
			<td>Nom document:</td>
			<td th:text="${document.idDocument}"></td>
		</tr>

		<tr>
			<td >Nom document:</td>
			<td th:text="${document.nomDocument}"></td>
		</tr>
		<tr>
			<td>Description:</td>
			<td th:text="${document.descriptionDocument}"></td>
		</tr>
		<tr>
			<td>date:</td>
			<td th:text="${document.date}"></td>
		</tr>
		<tr>
			<td>fichier:</td>
			<td th:text="${document.fichier}"></td>
		</tr>
<!-- 		<tr> -->
<!-- 			<td>date acces document :</td> -->
<!-- 			<td></td> -->
<!-- 		</tr> -->
<!-- 		<tr> -->
<!-- 			<td>Dossier :</td> -->
<!-- 			<td th:text="${document.dossier}"></td> -->
<!-- 		</tr> -->
		<tr>
			<td><input class="" type="submit" value="Ajouter" /></td>
			<td><a class="btn btn-primary stretched-link" href="/api/v1/documents/document">listes des documents</a></td>
			<td><a href="/api/v1/documents/ajouter-document">Ajouter Documents</a></td>
		</tr>

	</table>
</body>
</html>
