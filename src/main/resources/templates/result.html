
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Ajouter Document</title>
<meta http-equiv="Content-type" content="text/html; charset = UTF-8" />
</head>
<body>
	<h1>Ajouter un document</h1>
	<p>Reussis !</p>
	<table>

		<tr>
			<td>Nom document:</td>
			<td th:text="${document.idDocument}"></td>
		</tr>

		<tr>
			<td>Nom document:</td>
			<td th:text="${document.nomDocument}"></td>
		</tr>
		<tr>
			<td>Description:</td>
			<td th:text="${document.descriptionDocument}"></td>
		</tr>
		<tr>
			<td>date:</td>
			<td th:text="${document.date}"></td>
		</tr>
		<tr>
			<td>fichier:</td>
			<td th:text="${document.fichier}"></td>
		</tr>
		<tr>
			<td>date acces document :</td>
			<td></td>
		</tr>
		<tr>
			<td>Dossier :</td>
			<td th:text="${document.dossier}"></td>
		</tr>
		<tr>
			<td><input type="submit" value="Ajouter" /></td>
			<td><a href="/api/v1/documents/document">listes des documents</a></td>
			<td><a href="/api/v1/documents/ajouter-document">Ajouter Documents</a></td>
		</tr>

	</table>
</body>
</html>
