<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Gestion Des Documents-Module-LGP</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-light bg-light">
		<a class="navbar-brand">Gestion des document</a>
		<form class="form-inline">
			<input class="form-control mr-sm-2" type="search"
				placeholder="Search" aria-label="Search"> <a
				class="btn btn-success my-2 my-sm-0" type="submit"
				href="/api/v1/documents/ajouter-document">Ajouter Un document</a> 
				<a
				class="btn btn-danger my-2 my-sm-0" type="submit"
				href="/api/v1/documents/ajouter-document">Supprimer tous</a>

		</form>
	</nav>
	<table class="table">
		<thead>
			<tr>
				<th>ID</th>
				<th>Nom document</th>
				<th>date</th>
				<th>Description Document</th>
				<th>Fichier</th>
				<th>Operation</th>
			</tr>
		</thead>

		<tbody>
			<!-- enctype ="multipart/form-data" -->
			<tr th:each="d:${documents}">

				<td th:text="${d.idDocument}"></td>
				<td th:text="${d.nomDocument}"></td>
				<td th:text="${d.date}"></td>
				<td th:text="${d.descriptionDocument}"></td>
				<td th:text="${d.fichier}"></td>
				<td><a class ="btn btn-primary" href="@{/api/v1/documents/file/${fileName}}"
					name="fileName">Telecharger</a>
					<a class="btn btn-success"
					th:href="@{/api/v1/documents/edit/{id}(id=${d.idDocument})}">Modifier
				</a>
				 <a
					class="btn btn-danger"				 
				  th:href="@{/api/v1/documents/delete/{id}(id=${d.idDocument})}">Supprimer</a>
				</td>
			</tr>
		</tbody>
	</table>

	<!-- 	<a href="/api/v1/documents/ajouter-document">ajouter documnet</a> -->

</body>
</html>
