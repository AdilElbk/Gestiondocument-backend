spring.datasource.url=jdbc:mysql://localhost:3306/dbdocument?serverTimezone=UTC

##spring.datasource.url=jdbc:mysql://localhost:3306/bd_gestion_document?serverTimezone=UTC

spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.show-sql=true 
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

logging.level.org.hibernate.SQL= DEBUG

#ENABLE MULTIPART UPLOADS
spring.servlet.multipart.enabled=true

# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=20000KB

# Max Request Size
spring.servlet.multipart.max-request-size=215MB


